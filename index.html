<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="shields.io, badges, github, opensource">
    <meta name="author" content="Mohammed Alrify">
    <meta name="description" content="Easily create shields.io badges">
    <meta property="og:title" content="Shields.io badge generator">
    <meta property="og:description" content="Easily create shields.io badges">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:url" content="https://alrifay.github.io/shields.io-badge-ui/">
    <meta name="twitter:title" content="Shields.io badge generator">
    <meta name="twitter:description" content="Easily create shields.io badges">
    <meta name="twitter:image" content="preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <title>Shields.io badge generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://github.com/alrifay/shields.io-badge-ui">Shields.io badge generator</a>
    </nav>
    <div class="container my-3">
        <div class="row justify-content-md-center">
            <div class="col-md-auto align-items-center">
                <div class="card">
                    <div class="card-header text-center">
                        Options
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="label">Label</label>
                                    <input type="text" class="form-control" id="label">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="value">Value</label>
                                    <input type="text" class="form-control" id="value">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="color">Color</label>
                                    <input type="color" class="form-control" id="color">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="style">Style</label>
                                    <select class="form-control" id="style">
                                        <option value="">Default</option>
                                        <option value="plastic">plastic</option>
                                        <option value="flat">flat</option>
                                        <option value="flat-square">flat-square</option>
                                        <option value="for-the-badge">for-the-badge</option>
                                        <option value="social">social</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" id="generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        Result
                    </div>
                    <div class="card-body">
                        <img src="https://img.shields.io/badge/hello-world-brightgreen.svg" alt="Badge" id="badge">
                        <input type="text" class="form-control text-center mt-4" id="image-url" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
